<!DOCTYPE html>
<html>
<head>
    <title>Documents</title>
</head>
<body>
    <h1>All Documents</h1>
    
    <a href="{% url 'upload_document' %}">Upload New Document</a>
    
    <table border="1">
        <tr>
            <th>Filename</th>
            <th>Size</th>
            <th>Type</th>
            <th>Uploaded</th>
            <th>Actions</th>
        </tr>
        {% for document in documents %}
        <tr>
            <td>{{ document.original_file_name }}</td>
            <td>{{ document.file_size }} bytes</td>
            <td>{{ document.mime_type }}</td>
            <td>{{ document.uploaded_at }}</td>
            <td>
                <a href="#">Download</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No documents uploaded yet.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
