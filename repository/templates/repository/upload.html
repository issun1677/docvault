<!DOCTYPE html>
<html>
<head>
    <title>Upload Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    {% include 'repository/navbar.html' %}
    
    <div class="max-w-2xl mx-auto px-8 py-12">
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8">
            <h1 class="text-4xl font-semibold text-gray-900 mb-8">Upload Document</h1>
            
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="id_file" class="block text-sm font-medium text-gray-700 mb-2">
                        Choose File
                    </label>
                    <input type="file" 
                           name="file" 
                           id="id_file"
                           required
                           class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:border-blue-500 p-2.5">
                    <p class="mt-2 text-sm text-gray-500">
                        Select a document to upload to your vault
                    </p>
                </div>
                
                <div class="flex gap-3 pt-4">
                    <button type="submit" 
                            class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2.5 px-6 rounded-lg transition-all">
                        Upload
                    </button>
                    <a href="{% url 'list_document' %}" 
                       class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2.5 px-6 rounded-lg transition-all">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
